<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Change Password</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="changePassword(form)" novalidate>
        <div class="form-group">
          <label>Current Password</label>
          <input type="password" name="password" class="form-control" ng-model="user.oldPassword"
                 mongoose-error/>
          <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ errors.other }}
          </p>
        </div>
        <div class="form-group">
          <label>New Password</label>
          <input type="password" name="newPassword" class="form-control" ng-model="user.newPassword"
                 ng-minlength="3"
                 required/>
          <p class="help-block"
             ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
            Password must be at least 3 characters.
          </p>
        </div>
        <p class="help-block"> {{ message }} </p>
        <button class="btn btn-lg btn-primary" type="submit">Save changes</button>
      </form>
     </div>
  </div>
  &nbsp;
  <div class="row">
      <div class="col-sm-12">
        <h1>User Settings</h1>
      </div>
    <div class="col-sm-12">
      <form class="form" name="settingsForm" ng-submit="changeUserSettings(settingsForm)" novalidate>
        <div class="form-group" ng-class="{ 'has-success': settingsForm.dailyCalories.$valid && userSettingsSubmitted, 'has-error': settingsForm.dailyCalories.$invalid && userSettingsSubmitted}">
          <label>Daily calorie limit</label>
          <input type="number" name="dailyCalories" ng-model="userSettings.dailyCalorieLimit" min="0" class="form-control"
                  mongoose-error/>
         </div>
        <p class="help-block" ng-show="settingsForm.dailyCalories.$error.mongoose">
          {{ errors.settings }}
        </p>
        <p class="help-block"> {{ settingsMessage }} </p>
        <button class="btn btn-lg btn-primary" type="submit">Save changes</button>
      </form>
    </div>
  </div>
</div>
